<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 1</title>
    <link rel="stylesheet" href="style_Bootstrup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body class = "my_class">
    <div class="container">
        <h1>Page1</h1>
        <a href="Bootstrup_2.html" target="_blank">link1</a>

           <p>
                <label for="f1">Простое поле</label>
                <input type="text" id = 'f1' class = 'form-control-lg'>
           </p>
            <p>
                <label for="f2">Пароль</label>

            Должно быть 8-20 символов.

            <p>

            </p>

                <label for="f5">Комментарий</label>
                <textarea rows="5" cols="35" id="f5">Введите текст</textarea>
            </p>

        <button class="btn btn-primary my_class_text">Привет</button>
